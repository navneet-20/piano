<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer Piano</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --piano-bg: #2d2d2d;
            --control-bg: #333;
            --accent: #00ffcc; /* Cyberpunk Teal */
            --accent-glow: rgba(0, 255, 204, 0.4);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Courier New', monospace; /* Retro feel */
            color: white;
            margin: 0;
            overflow: hidden; /* Stop scrolling */
            user-select: none;
        }

        /* --- START OVERLAY (Fixes Audio Issues) --- */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            transition: opacity 0.5s;
        }
        #overlay h1 { font-size: 3rem; color: var(--accent); text-shadow: 0 0 20px var(--accent); margin-bottom: 20px;}
        #overlay p { font-size: 1.2rem; color: #fff; }

        /* --- VISUALIZER --- */
        canvas {
            width: 100%;
            height: 150px;
            background: #000;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 20px;
        }

        /* --- CONTROLS --- */
        .controls {
            background: var(--control-bg);
            padding: 15px;
            border-radius: 8px 8px 0 0;
            display: flex;
            gap: 20px;
            margin-bottom: 0;
            border: 1px solid #444;
            border-bottom: none;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label { font-size: 0.7rem; color: var(--accent); margin-bottom: 5px; text-transform: uppercase; }

        select, input[type=range] { cursor: pointer; background: #222; color: white; border: 1px solid #555; padding: 5px; }
        
        /* --- PIANO --- */
        .piano-container {
            position: relative;
            background: var(--piano-bg);
            padding: 10px 10px 0 10px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid #444;
            border-top: none;
        }

        .piano { display: flex; position: relative; }

        .key {
            position: relative;
            border-radius: 0 0 5px 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.1s, background 0.1s;
        }

        .key.white {
            width: 50px; height: 180px;
            background: #eee;
            border: 1px solid #ccc;
            color: #333;
            z-index: 1;
        }

        .key.white.active {
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
            transform: scale(0.98);
        }

        .key.black {
            width: 34px; height: 110px;
            background: #111;
            color: white;
            margin: 0 -17px;
            z-index: 2;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .key.black.active {
            background: #333;
            border-bottom: 4px solid var(--accent);
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>CLICK TO START</h1>
        <p>Enable Audio & Visualizer</p>
    </div>

    <canvas id="visualizer"></canvas>

    <div class="controls">
        <div class="control-group">
            <label>Waveform</label>
            <select id="waveform">
                <option value="sawtooth">Sawtooth (Synth)</option>
                <option value="square">Square (Retro)</option>
                <option value="triangle">Triangle (Soft)</option>
                <option value="sine">Sine (Pure)</option>
            </select>
        </div>
        <div class="control-group">
            <label>Volume</label>
            <input type="range" id="volume" min="0" max="0.5" step="0.05" value="0.15">
        </div>
    </div>

    <div class="piano-container">
        <div class="piano">
            <div class="key white" data-note="C4" data-key="z">Z</div>
            <div class="key black" data-note="Cs4" data-key="s">S</div>
            <div class="key white" data-note="D4" data-key="x">X</div>
            <div class="key black" data-note="Ds4" data-key="d">D</div>
            <div class="key white" data-note="E4" data-key="c">C</div>
            <div class="key white" data-note="F4" data-key="v">V</div>
            <div class="key black" data-note="Fs4" data-key="g">G</div>
            <div class="key white" data-note="G4" data-key="b">B</div>
            <div class="key black" data-note="Gs4" data-key="h">H</div>
            <div class="key white" data-note="A4" data-key="n">N</div>
            <div class="key black" data-note="As4" data-key="j">J</div>
            <div class="key white" data-note="B4" data-key="m">M</div>
        </div>
    </div>

    <script>
        // --- AUDIO ENGINE ---
        let audioCtx;
        let analyser;
        let isInit = false;

        const settings = {
            waveform: 'sawtooth',
            volume: 0.15
        };

        const frequencies = {
            "C4": 261.63, "Cs4": 277.18, "D4": 293.66, "Ds4": 311.13,
            "E4": 329.63, "F4": 349.23, "Fs4": 369.99, "G4": 392.00,
            "Gs4": 415.30, "A4": 440.00, "As4": 466.16, "B4": 493.88
        };

        // Initialize Audio Context (Must be triggered by user interaction)
        function initAudio() {
            if(isInit) return;
            
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            
            // Create Analyser for Visualizer
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 2048; // Resolution of bars
            
            // Connect Analyser to Master Output (Speakers)
            // Note: We don't connect 'analyser -> destination' directly here.
            // Instead, notes connect to analyser, and analyser connects to nothing 
            // (unless we want to pass through).
            // Actually, for this simple synth: Note -> Gain -> Analyser -> Destination
            
            isInit = true;
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('overlay').remove(), 500);
            
            // Start Visualizer Loop
            drawVisualizer();
        }

        document.getElementById('overlay').addEventListener('click', initAudio);

        // --- PLAY NOTE FUNCTION ---
        function playNote(note) {
            if(!isInit) return;

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.type = settings.waveform;
            osc.frequency.value = frequencies[note];

            // Connect: Oscillator -> Gain -> Analyser -> Speakers
            osc.connect(gainNode);
            gainNode.connect(analyser); // Send audio to visualizer
            analyser.connect(audioCtx.destination); // Send audio to speakers

            const now = audioCtx.currentTime;
            osc.start(now);
            
            // Quick fade in/out (Envelope)
            gainNode.gain.setValueAtTime(settings.volume, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
            
            osc.stop(now + 1.5);
        }

        // --- VISUALIZER LOGIC ---
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = 150;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            // Get frequency data (0-255)
            analyser.getByteFrequencyData(dataArray);

            // Clear Canvas
            canvasCtx.fillStyle = '#000';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Bars
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for(let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2; // Scale down height

                // Color based on height (Green/Teal gradient)
                const r = barHeight + 25 * (i/bufferLength);
                const g = 250 * (i/bufferLength);
                const b = 200;

                canvasCtx.fillStyle = `rgb(${r/2},${g},${b})`;
                canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                x += barWidth + 1;
            }
        }

        // --- CONTROLS & INPUTS ---
        document.getElementById('waveform').addEventListener('change', e => settings.waveform = e.target.value);
        document.getElementById('volume').addEventListener('input', e => settings.volume = parseFloat(e.target.value));

        function triggerKey(keyElement) {
            if(!keyElement) return;
            keyElement.classList.add('active');
            setTimeout(() => keyElement.classList.remove('active'), 100);
            playNote(keyElement.dataset.note);
        }

        // Mouse
        document.querySelectorAll('.key').forEach(k => k.addEventListener('mousedown', () => triggerKey(k)));

        // Keyboard
        document.addEventListener('keydown', e => {
            if(e.repeat) return;
            const k = document.querySelector(`.key[data-key="${e.key.toLowerCase()}"]`);
            triggerKey(k);
        });
    </script>
</body>
</html>
