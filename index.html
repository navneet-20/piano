<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Piano Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(10px);
            --accent: #e94560;
            --text-main: #fff;
            --text-muted: #rgba(255,255,255,0.6);
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Inter', system-ui, sans-serif;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Prevent scrolling */
            user-select: none;
        }

        /* --- BACKGROUND BLOBS (For Glass Effect) --- */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite alternate;
        }
        .blob-1 { top: 10%; left: 10%; width: 300px; height: 300px; background: #6a0dad; }
        .blob-2 { bottom: 10%; right: 10%; width: 350px; height: 350px; background: #0077b6; }
        .blob-3 { top: 40%; left: 40%; width: 200px; height: 200px; background: #e94560; animation-delay: -5s; }

        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        /* --- UI CONTAINER --- */
        .studio-container {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 900px;
            width: 95%;
            position: relative;
        }

        /* --- HEADER & VISUALIZER --- */
        .top-bar { display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; font-weight: 200; letter-spacing: 4px; font-size: 1.5rem; text-transform: uppercase; }
        
        canvas {
            width: 100%;
            height: 100px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        /* --- CONTROLS GRID --- */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .panel {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .panel-title { font-size: 0.7rem; text-transform: uppercase; color: #aaa; letter-spacing: 1px; margin-bottom: 5px; }

        /* INPUTS */
        input[type=range] { width: 100%; cursor: pointer; accent-color: var(--accent); }
        select { background: #222; color: white; border: 1px solid #444; padding: 5px; border-radius: 5px; width: 100%; }
        
        button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
        }
        button:hover { background: rgba(255,255,255,0.2); }
        button.active { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        .btn-group { display: flex; gap: 5px; }

        /* --- PIANO --- */
        .piano-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .piano {
            display: flex;
            position: relative;
        }

        .key {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 0 0 8px 8px;
            transition: transform 0.05s, background 0.1s;
            user-select: none;
        }

        .key.white {
            width: 60px; height: 240px;
            background: rgba(255,255,255,0.9);
            color: #333;
            margin: 0 2px;
            z-index: 1;
        }
        .key.white.active {
            background: #fff;
            transform: scale(0.98);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        .key.black {
            width: 40px; height: 150px;
            background: #111;
            color: #fff;
            margin: 0 -22px;
            z-index: 2;
            box-shadow: 2px 5px 10px rgba(0,0,0,0.3);
        }
        .key.black.active {
            background: #333;
            transform: scale(0.98);
            border-bottom: 4px solid var(--accent);
        }
        
        .key span { opacity: 0.5; transition: opacity 0.3s; font-size: 10px; }
        .hide-labels .key span { opacity: 0; }

        /* --- PARTICLES --- */
        .particle {
            position: absolute;
            width: 8px; height: 8px;
            border-radius: 50%;
            pointer-events: none;
            animation: fly 1s forwards;
            z-index: 10;
        }
        @keyframes fly {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* --- OVERLAY --- */
        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            backdrop-filter: blur(20px); transition: opacity 0.5s; cursor: pointer;
        }
        #overlay h1 { font-size: 3rem; color: var(--accent); margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div id="overlay">
        <h1>GLASS STUDIO</h1>
        <p>Click anywhere to start</p>
    </div>

    <div class="studio-container">
        
        <div class="top-bar">
            <h1>Synesthesia</h1>
            <div style="font-size: 0.8rem; color: #aaa;">Octave: <span id="octave-disp" style="color: white; font-weight: bold;">4</span></div>
        </div>

        <canvas id="visualizer"></canvas>

        <div class="controls">
            
            <div class="panel">
                <div class="panel-title">Oscillator</div>
                <select id="waveform">
                    <option value="triangle">Triangle (Soft)</option>
                    <option value="sawtooth" selected>Sawtooth (Rich)</option>
                    <option value="square">Square (Retro)</option>
                    <option value="sine">Sine (Pure)</option>
                </select>
                <div style="display:flex; justify-content:space-between; font-size:0.7rem;">
                    <span>Vol</span>
                    <input type="range" id="volume" max="0.5" step="0.01" value="0.2" style="width:70%">
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">Effects</div>
                <div style="display:flex; justify-content:space-between; font-size:0.7rem; align-items:center;">
                    <span>Reverb</span>
                    <input type="range" id="reverb" max="1" step="0.1" value="0.4" style="width:60%">
                </div>
                <div style="display:flex; justify-content:space-between; font-size:0.7rem; align-items:center;">
                    <span>Delay</span>
                    <input type="range" id="delay" max="0.8" step="0.1" value="0.0" style="width:60%">
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">Tools</div>
                <div class="btn-group">
                    <button id="btn-oct-down">- Oct</button>
                    <button id="btn-oct-up">+ Oct</button>
                </div>
                <div style="display:flex; gap:5px; margin-top:5px; align-items: center;">
                    <button id="btn-metro">Metronome</button>
                    <input type="number" id="bpm" value="100" style="width: 40px; background: transparent; border: 1px solid #555; color: white; border-radius: 4px; padding: 4px;">
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">Recorder</div>
                <div class="btn-group">
                    <button id="btn-rec" style="color: #ff5555;">● Rec</button>
                    <button id="btn-stop">■ Stop</button>
                </div>
                <div class="btn-group" style="margin-top: 5px;">
                    <button id="btn-play" disabled>▶ Play</button>
                    <button id="btn-dl-mp3" disabled>↓ MP3</button>
                </div>
                <div id="status" style="font-size: 0.7rem; color: #aaa; margin-top: 5px; text-align: center;">Ready</div>
            </div>

        </div>

        <div class="piano-wrapper">
            <div class="piano" id="piano-board">
                <div class="key white" data-note="C" data-key="z"><span>Z</span></div>
                <div class="key black" data-note="C#" data-key="s"><span>S</span></div>
                <div class="key white" data-note="D" data-key="x"><span>X</span></div>
                <div class="key black" data-note="D#" data-key="d"><span>D</span></div>
                <div class="key white" data-note="E" data-key="c"><span>C</span></div>
                <div class="key white" data-note="F" data-key="v"><span>V</span></div>
                <div class="key black" data-note="F#" data-key="g"><span>G</span></div>
                <div class="key white" data-note="G" data-key="b"><span>B</span></div>
                <div class="key black" data-note="G#" data-key="h"><span>H</span></div>
                <div class="key white" data-note="A" data-key="n"><span>N</span></div>
                <div class="key black" data-note="A#" data-key="j"><span>J</span></div>
                <div class="key white" data-note="B" data-key="m"><span>M</span></div>
                <div class="key white" data-note="C2" data-key=","><span>,</span></div>
            </div>
        </div>
        
        <div style="text-align: center; font-size: 0.7rem; color: #666; margin-top: 10px;">
            Press [ K ] to toggle labels • [ Z - M ] to Play • [ [ ] [ ] ] Octave Shift
        </div>
    </div>

    <script>
        // --- CONFIG & STATE ---
        const config = {
            baseFreq: {
                "C": 261.63, "C#": 277.18, "D": 293.66, "D#": 311.13,
                "E": 329.63, "F": 349.23, "F#": 369.99, "G": 392.00,
                "G#": 415.30, "A": 440.00, "A#": 466.16, "B": 493.88, "C2": 523.25
            },
            waveform: 'sawtooth',
            vol: 0.2,
            reverb: 0.4,
            delay: 0.0,
            octave: 0 // 0 is default (Octave 4)
        };

        let audioCtx, analyser, masterBus, reverbBus, delayBus;
        let isInit = false;
        
        // Recording
        let recordedEvents = []; // { note, time, oct, settings }
        let startTime = 0;
        let isRecording = false;
        let playbackTimeouts = [];

        // Metronome
        let metroInterval;
        let metroNextTime = 0;
        let isMetroOn = false;

        // --- AUDIO ENGINE ---
        function initAudio() {
            if(isInit) return;
            const Actx = window.AudioContext || window.webkitAudioContext;
            audioCtx = new Actx();
            
            // Build Graph
            masterBus = audioCtx.createGain();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 2048;
            
            // FX Setup
            setupFX(audioCtx, masterBus, analyser);

            analyser.connect(audioCtx.destination);
            
            isInit = true;
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(()=>document.getElementById('overlay').remove(), 500);
            drawViz();
        }

        function setupFX(ctx, input, output) {
            // Reverb
            const conv = ctx.createConvolver();
            conv.buffer = createImpulse(ctx);
            const revGain = ctx.createGain();
            revGain.gain.value = config.reverb;
            reverbBus = revGain;

            input.connect(conv);
            conv.connect(revGain);
            revGain.connect(output);

            // Delay
            const dNode = ctx.createDelay();
            dNode.delayTime.value = 0.4;
            const dFeed = ctx.createGain();
            dFeed.gain.value = 0.4;
            const dGain = ctx.createGain();
            dGain.gain.value = config.delay;
            delayBus = dGain;

            input.connect(dNode);
            dNode.connect(dFeed);
            dFeed.connect(dNode);
            dNode.connect(dGain);
            dGain.connect(output);

            // Dry
            input.connect(output);
        }

        function createImpulse(ctx) {
            const len = ctx.sampleRate * 2;
            const buf = ctx.createBuffer(2, len, ctx.sampleRate);
            for(let i=0; i<len; i++) { // Simple noise decay
                const v = (Math.random()*2-1) * Math.pow(1-i/len, 3);
                buf.getChannelData(0)[i] = v;
                buf.getChannelData(1)[i] = v;
            }
            return buf;
        }

        function playNote(noteName, isPlayback = false, overrideOctave = null) {
            if(!isInit) return;
            
            const oct = overrideOctave !== null ? overrideOctave : config.octave;
            const base = config.baseFreq[noteName];
            const freq = base * Math.pow(2, oct);

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = config.waveform;
            osc.frequency.value = freq;
            
            osc.connect(gain);
            gain.connect(masterBus);
            
            const now = audioCtx.currentTime;
            osc.start(now);
            gain.gain.setValueAtTime(config.vol, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 1.0);
            osc.stop(now + 1.0);

            // Record
            if(isRecording && !isPlayback) {
                recordedEvents.push({
                    note: noteName,
                    time: Date.now() - startTime,
                    oct: oct,
                    sets: { wf: config.waveform, vol: config.vol }
                });
            }

            // Visual Key
            if(!isPlayback) { // Only animate if user pressed, playback animation handled by caller
                const key = document.querySelector(`.key[data-note="${noteName}"]`);
                if(key) animateKey(key);
            } else {
                 const key = document.querySelector(`.key[data-note="${noteName}"]`);
                 if(key) animateKey(key);
            }
        }

        function animateKey(key) {
            key.classList.add('active');
            createParticles(key); // PARTICLE EFFECT
            setTimeout(()=>key.classList.remove('active'), 150);
        }

        // --- PARTICLES ---
        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const center = { x: rect.left + rect.width/2, y: rect.top + rect.height/2 };
            
            for(let i=0; i<8; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                document.body.appendChild(p);
                
                // Color based on note type
                p.style.background = element.classList.contains('black') ? '#00d2ff' : '#e94560';
                p.style.left = center.x + 'px';
                p.style.top = center.y + 'px';
                
                // Random Direction
                const angle = Math.random() * Math.PI * 2;
                const velocity = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity - 50; // Tend upwards

                p.style.setProperty('--tx', `${tx}px`);
                p.style.setProperty('--ty', `${ty}px`);
                
                setTimeout(()=>p.remove(), 1000);
            }
        }

        // --- METRONOME ---
        function startMetronome() {
            if(isMetroOn) return;
            isMetroOn = true;
            metroNextTime = audioCtx.currentTime;
            scheduleMetro();
            document.getElementById('btn-metro').classList.add('active');
        }
        
        function stopMetronome() {
            isMetroOn = false;
            clearTimeout(metroInterval);
            document.getElementById('btn-metro').classList.remove('active');
        }

        function scheduleMetro() {
            if(!isMetroOn) return;
            const bpm = parseInt(document.getElementById('bpm').value);
            const interval = 60.0 / bpm;

            while(metroNextTime < audioCtx.currentTime + 0.1) {
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.connect(g);
                g.connect(audioCtx.destination);
                osc.frequency.value = 1000;
                osc.start(metroNextTime);
                osc.stop(metroNextTime + 0.05);
                g.gain.setValueAtTime(0.1, metroNextTime); // Quiet click
                metroNextTime += interval;
            }
            metroInterval = setTimeout(scheduleMetro, 25);
        }

        // --- EXPORT ---
        async function exportMP3() {
            if(!recordedEvents.length) return;
            const btn = document.getElementById('btn-dl-mp3');
            btn.innerText = "Rendering...";
            
            // Offline Render
            const dur = (recordedEvents[recordedEvents.length-1].time / 1000) + 2;
            const offCtx = new OfflineAudioContext(2, 44100 * dur, 44100);
            
            // Rebuild Graph Offline
            const offMaster = offCtx.createGain();
            setupFX(offCtx, offMaster, offCtx.destination);
            reverbBus.gain.value = config.reverb; // Apply current settings
            delayBus.gain.value = config.delay;

            recordedEvents.forEach(evt => {
                const osc = offCtx.createOscillator();
                const g = offCtx.createGain();
                osc.type = evt.sets.wf;
                osc.frequency.value = config.baseFreq[evt.note] * Math.pow(2, evt.oct);
                osc.connect(g);
                g.connect(offMaster);
                osc.start(evt.time/1000);
                g.gain.value = evt.sets.vol;
                g.gain.exponentialRampToValueAtTime(0.001, (evt.time/1000) + 1);
                osc.stop((evt.time/1000) + 1);
            });

            const buf = await offCtx.startRendering();
            
            // LAMEJS Encoding
            const mp3 = new lamejs.Mp3Encoder(1, 44100, 128);
            const samples = buf.getChannelData(0);
            const sampleBlock = 1152;
            const data = [];
            
            // Float to Int16
            const s16 = new Int16Array(samples.length);
            for(let i=0; i<samples.length; i++) s16[i] = samples[i] < 0 ? samples[i]*0x8000 : samples[i]*0x7FFF;

            for(let i=0; i<s16.length; i+=sampleBlock) {
                const chunk = mp3.encodeBuffer(s16.subarray(i, i+sampleBlock));
                if(chunk.length) data.push(chunk);
            }
            const flush = mp3.flush();
            if(flush.length) data.push(flush);

            const blob = new Blob(data, {type: 'audio/mp3'});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url; a.download = 'glass-piano.mp3'; a.click();
            btn.innerText = "↓ MP3";
        }

        // --- EVENTS ---
        document.getElementById('overlay').addEventListener('click', initAudio);
        
        // Key Inputs
        const keyMap = { 'z':'C','s':'C#','x':'D','d':'D#','c':'E','v':'F','g':'F#','b':'G','h':'G#','n':'A','j':'A#','m':'B',',':'C2' };
        
        document.addEventListener('keydown', e => {
            if(e.repeat) return;
            const k = e.key.toLowerCase();
            
            // Piano Keys
            if(keyMap[k]) playNote(keyMap[k]);
            
            // Octave
            if(k === '[') changeOctave(-1);
            if(k === ']') changeOctave(1);
            
            // Toggle Labels
            if(k === 'k') document.querySelector('.piano').classList.toggle('hide-labels');
        });

        document.querySelectorAll('.key').forEach(k => k.addEventListener('mousedown', () => playNote(k.dataset.note)));

        // Controls
        document.getElementById('waveform').onchange = e => config.waveform = e.target.value;
        document.getElementById('volume').oninput = e => config.vol = parseFloat(e.target.value);
        document.getElementById('reverb').oninput = e => {
            config.reverb = parseFloat(e.target.value);
            if(reverbBus) reverbBus.gain.value = config.reverb;
        };
        document.getElementById('delay').oninput = e => {
            config.delay = parseFloat(e.target.value);
            if(delayBus) delayBus.gain.value = config.delay;
        };

        // Octave
        function changeOctave(delta) {
            config.octave += delta;
            config.octave = Math.max(-2, Math.min(2, config.octave)); // Clamp -2 to +2
            document.getElementById('octave-disp').innerText = 4 + config.octave;
        }
        document.getElementById('btn-oct-up').onclick = () => changeOctave(1);
        document.getElementById('btn-oct-down').onclick = () => changeOctave(-1);

        // Metronome
        document.getElementById('btn-metro').onclick = () => isMetroOn ? stopMetronome() : startMetronome();

        // Rec Controls
        const btnRec = document.getElementById('btn-rec');
        const btnStop = document.getElementById('btn-stop');
        const btnPlay = document.getElementById('btn-play');
        const btnDl = document.getElementById('btn-dl-mp3');
        const status = document.getElementById('status');

        btnRec.onclick = () => {
            if(!isInit) return;
            recordedEvents = [];
            isRecording = true;
            startTime = Date.now();
            btnRec.classList.add('active');
            btnPlay.disabled = true;
            btnDl.disabled = true;
            status.innerText = "Recording...";
        };

        btnStop.onclick = () => {
            isRecording = false;
            btnRec.classList.remove('active');
            stopMetronome();
            playbackTimeouts.forEach(clearTimeout);
            if(recordedEvents.length) {
                btnPlay.disabled = false;
                btnDl.disabled = false;
                status.innerText = `Captured ${recordedEvents.length} notes`;
            } else {
                status.innerText = "Ready";
            }
        };

        btnPlay.onclick = () => {
            if(!recordedEvents.length) return;
            status.innerText = "Replaying...";
            recordedEvents.forEach(evt => {
                playbackTimeouts.push(setTimeout(() => playNote(evt.note, true, evt.oct), evt.time));
            });
            const last = recordedEvents[recordedEvents.length-1].time;
            playbackTimeouts.push(setTimeout(()=>status.innerText="Done", last+500));
        };

        btnDl.onclick = exportMP3;

        // Viz Loop
        const cvs = document.getElementById('visualizer');
        const ctx = cvs.getContext('2d');
        function drawViz() {
            requestAnimationFrame(drawViz);
            cvs.width = cvs.clientWidth; cvs.height = cvs.clientHeight;
            const len = analyser.frequencyBinCount;
            const data = new Uint8Array(len);
            analyser.getByteFrequencyData(data);
            
            const barW = (cvs.width / len) * 2.5;
            let x = 0;
            for(let i=0; i<len; i++) {
                const h = (data[i] / 255) * cvs.height;
                ctx.fillStyle = `rgba(233, 69, 96, ${data[i]/255})`; // Accent color alpha
                ctx.fillRect(x, cvs.height - h, barW, h);
                x += barW + 1;
            }
        }
    </script>
</body>
</html>
