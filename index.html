<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Piano Studio: Pro Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <style>
        :root {
            /* Professional Dark Glass Theme */
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: blur(12px);
            --accent: #38bdf8; /* Sky Blue */
            --accent-active: #0ea5e9;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none;
        }

        /* --- BACKGROUND GRADIENTS --- */
        .bg-glow {
            position: absolute;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, rgba(0,0,0,0) 70%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- UI CONTAINER --- */
        .studio-container {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 950px;
            width: 95%;
        }

        /* --- HEADER & PRESETS --- */
        .top-bar { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); padding-bottom: 15px; }
        h1 { margin: 0; font-weight: 300; letter-spacing: 2px; font-size: 1.2rem; text-transform: uppercase; color: var(--accent); }
        
        .preset-group { display: flex; gap: 8px; }
        .preset-btn {
            background: transparent; border: 1px solid var(--glass-border); color: var(--text-muted);
            padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; cursor: pointer; transition: 0.2s;
        }
        .preset-btn:hover { border-color: var(--accent); color: var(--text-main); }
        .preset-btn.active { background: var(--accent); color: #000; border-color: var(--accent); font-weight: bold; }

        /* --- VISUALIZER --- */
        canvas {
            width: 100%; height: 80px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
        }

        /* --- CONTROLS GRID --- */
        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 Columns */
            gap: 15px;
        }
        
        @media (max-width: 768px) { .controls { grid-template-columns: 1fr 1fr; } }

        .panel {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .panel-title { font-size: 0.65rem; text-transform: uppercase; color: var(--text-muted); font-weight: bold; letter-spacing: 0.5px; }

        /* INPUTS */
        input[type=range] { width: 100%; cursor: pointer; accent-color: var(--accent); height: 4px; border-radius: 2px; }
        
        button {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
            display: flex; justify-content: center; align-items: center;
        }
        button:hover { background: rgba(255,255,255,0.1); }
        button:active { transform: translateY(1px); }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
        
        button.toggle-active {
            background: rgba(56, 189, 248, 0.2);
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
        }

        /* OCTAVE CONTROLS */
        .octave-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
            padding: 2px;
        }
        .octave-wrapper button { border: none; background: transparent; width: 30px; font-weight: bold; font-size: 1.1rem; }
        .octave-wrapper button:hover { background: rgba(255,255,255,0.1); }
        .octave-val { font-weight: bold; color: var(--accent); width: 30px; text-align: center; font-family: monospace; font-size: 1rem; }

        /* --- PIANO --- */
        .piano-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }

        .piano { display: flex; position: relative; }

        .key {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 15px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 0 0 6px 6px;
            transition: background 0.05s, transform 0.05s;
        }

        .key.white {
            width: 55px; height: 200px;
            background: #e2e8f0;
            color: #334155;
            margin: 0 2px;
            z-index: 1;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
        }
        .key.white.active {
            background: #fff;
            transform: translateY(2px);
            border-bottom: 4px solid var(--accent);
        }

        .key.black {
            width: 36px; height: 130px;
            background: #0f172a;
            color: #94a3b8;
            margin: 0 -20px;
            z-index: 2;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.4);
            border: 1px solid #334155;
            border-top: none;
        }
        .key.black.active {
            background: #1e293b;
            transform: translateY(2px);
            border-bottom: 3px solid var(--accent);
        }

        .key span { pointer-events: none; opacity: 0.6; }

        /* --- OVERLAY --- */
        #overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s; cursor: pointer;
        }
        #overlay h1 { font-size: 3rem; color: var(--accent); margin-bottom: 10px; text-shadow: 0 0 30px var(--accent); }

    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div id="overlay">
        <h1>GLASS STUDIO</h1>
        <p>Click to Initialize Audio Engine</p>
    </div>

    <div class="studio-container">
        
        <div class="top-bar">
            <h1>Audio Engine Pro</h1>
            <div class="preset-group">
                <button class="preset-btn active" onclick="loadPreset('studio')">Studio</button>
                <button class="preset-btn" onclick="loadPreset('pad')">Dreamy Pad</button>
                <button class="preset-btn" onclick="loadPreset('retro')">8-Bit</button>
                <button class="preset-btn" onclick="loadPreset('organ')">Organ</button>
            </div>
        </div>

        <canvas id="visualizer"></canvas>

        <div class="controls">
            
            <div class="panel">
                <div class="panel-title">Oscillator</div>
                <select id="waveform" style="background:#0f172a; color:#fff; border:1px solid #334155; padding:4px; border-radius:4px;">
                    <option value="triangle">Triangle</option>
                    <option value="sawtooth" selected>Sawtooth</option>
                    <option value="square">Square</option>
                    <option value="sine">Sine</option>
                </select>
                
                <div class="panel-title" style="margin-top:5px;">Octave</div>
                <div class="octave-wrapper">
                    <button id="btn-oct-down">−</button>
                    <div class="octave-val" id="octave-display">4</div>
                    <button id="btn-oct-up">+</button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">Dynamics</div>
                <button id="btn-sustain" style="width:100%; margin-bottom:5px;">Sustain (Space)</button>
                
                <div style="display:flex; justify-content:space-between; font-size:0.7rem; align-items:center;">
                    <span style="color:#aaa;">Release</span>
                    <input type="range" id="release" min="0.1" max="2.0" step="0.1" value="0.5" style="width:60%">
                </div>
                <div style="display:flex; justify-content:space-between; font-size:0.7rem; align-items:center; margin-top:5px;">
                    <span style="color:#aaa;">Volume</span>
                    <input type="range" id="volume" min="0" max="0.5" step="0.05" value="0.2" style="width:60%">
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">FX Rack</div>
                <div style="display:flex; justify-content:space-between; font-size:0.7rem; align-items:center;">
                    <span style="color:var(--accent);">Reverb</span>
                    <input type="range" id="reverb" max="1" step="0.1" value="0.3" style="width:60%">
                </div>
                <div style="display:flex; justify-content:space-between; font-size:0.7rem; align-items:center; margin-top:5px;">
                    <span style="color:var(--accent);">Delay</span>
                    <input type="range" id="delay" max="0.8" step="0.1" value="0.0" style="width:60%">
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">Transport</div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <button id="btn-rec" style="color: #ef4444;">● Rec</button>
                    <button id="btn-stop">■ Stop</button>
                    <button id="btn-play" disabled>▶ Play</button>
                    <button id="btn-dl-mp3" disabled style="color:var(--accent);">↓ MP3</button>
                </div>
                <div id="status" style="font-size: 0.7rem; color: #64748b; margin-top: 5px; text-align: center;">System Ready</div>
            </div>

        </div>

        <div class="piano-wrapper">
            <div class="piano">
                <div class="key white" data-note="C" data-key="z"><span>Z</span></div>
                <div class="key black" data-note="C#" data-key="s"><span>S</span></div>
                <div class="key white" data-note="D" data-key="x"><span>X</span></div>
                <div class="key black" data-note="D#" data-key="d"><span>D</span></div>
                <div class="key white" data-note="E" data-key="c"><span>C</span></div>
                <div class="key white" data-note="F" data-key="v"><span>V</span></div>
                <div class="key black" data-note="F#" data-key="g"><span>G</span></div>
                <div class="key white" data-note="G" data-key="b"><span>B</span></div>
                <div class="key black" data-note="G#" data-key="h"><span>H</span></div>
                <div class="key white" data-note="A" data-key="n"><span>N</span></div>
                <div class="key black" data-note="A#" data-key="j"><span>J</span></div>
                <div class="key white" data-note="B" data-key="m"><span>M</span></div>
                <div class="key white" data-note="C2" data-key=","><span>,</span></div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG & STATE ---
        const config = {
            baseFreq: {
                "C": 261.63, "C#": 277.18, "D": 293.66, "D#": 311.13,
                "E": 329.63, "F": 349.23, "F#": 369.99, "G": 392.00,
                "G#": 415.30, "A": 440.00, "A#": 466.16, "B": 493.88, "C2": 523.25
            },
            waveform: 'sawtooth',
            vol: 0.2,
            release: 0.5,
            reverb: 0.3,
            delay: 0.0,
            octave: 0, // 0 = Octave 4
            sustain: false
        };

        let audioCtx, analyser, masterCompressor, reverbBus, delayBus;
        let isInit = false;
        
        // Recording
        let recordedEvents = [];
        let startTime = 0;
        let isRecording = false;
        let playbackTimeouts = [];

        // --- AUDIO ENGINE ---
        function initAudio() {
            if(isInit) return;
            const Actx = window.AudioContext || window.webkitAudioContext;
            audioCtx = new Actx();
            
            // 1. Create Compressor (Master Bus) - Prevents clipping
            masterCompressor = audioCtx.createDynamicsCompressor();
            masterCompressor.threshold.setValueAtTime(-24, audioCtx.currentTime);
            masterCompressor.knee.setValueAtTime(30, audioCtx.currentTime);
            masterCompressor.ratio.setValueAtTime(12, audioCtx.currentTime);
            masterCompressor.attack.setValueAtTime(0.003, audioCtx.currentTime);
            masterCompressor.release.setValueAtTime(0.25, audioCtx.currentTime);

            // 2. Analyser
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 2048;
            
            // 3. Routing
            masterCompressor.connect(analyser);
            analyser.connect(audioCtx.destination);

            // 4. Setup FX
            setupFX(audioCtx, masterCompressor);
            
            isInit = true;
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(()=>document.getElementById('overlay').remove(), 500);
            drawViz();
        }

        function setupFX(ctx, destination) {
            // Reverb
            const conv = ctx.createConvolver();
            conv.buffer = createImpulse(ctx);
            const revGain = ctx.createGain();
            revGain.gain.value = config.reverb;
            reverbBus = revGain;

            // Delay
            const dNode = ctx.createDelay();
            dNode.delayTime.value = 0.3; // 300ms
            const dFeed = ctx.createGain();
            dFeed.gain.value = 0.4;
            const dGain = ctx.createGain();
            dGain.gain.value = config.delay;
            delayBus = dGain;

            // Reverb Routing
            revGain.connect(destination);

            // Delay Routing
            dNode.connect(dFeed);
            dFeed.connect(dNode);
            dNode.connect(dGain);
            dGain.connect(destination);
        }

        function createImpulse(ctx) {
            const len = ctx.sampleRate * 2;
            const buf = ctx.createBuffer(2, len, ctx.sampleRate);
            for(let i=0; i<len; i++) {
                const v = (Math.random()*2-1) * Math.pow(1-i/len, 3);
                buf.getChannelData(0)[i] = v;
                buf.getChannelData(1)[i] = v;
            }
            return buf;
        }

        function playNote(noteName, isPlayback = false, overrideOct = null) {
            if(!isInit) return;
            
            const oct = overrideOct !== null ? overrideOct : config.octave;
            const base = config.baseFreq[noteName];
            const freq = base * Math.pow(2, oct);

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = config.waveform;
            osc.frequency.value = freq;
            
            // Connect to FX and Master
            osc.connect(gain);
            
            // Dry Signal -> Master
            gain.connect(masterCompressor); 
            
            // Wet Signal -> FX Buses
            gain.connect(reverbBus.context.createGain().connect(reverbBus.context.destination) ? reverbBus : masterCompressor); // Fallback logic
            
            // Reverb Send
            const revSend = audioCtx.createGain();
            revSend.gain.value = 1.0; 
            gain.connect(revSend);
            revSend.connect(reverbBus.context ? reverbBus.context.destination : reverbBus.input || reverbBus.context.createGain()); // Fix for simple bus
            
            // We need to connect gain node to the FX inputs created in setupFX
            // Since setupFX connects TO destination, we need variables for INPUTS.
            // Simplified: Re-create connections here for clarity in single file
            gain.connect(reverbBus.context ? reverbBus : reverbBus); 
            gain.connect(delayBus.context ? delayBus : delayBus); // Incorrect direct connect, let's fix routing below
            
            // --- CORRECT ROUTING FOR SINGLE FILE ---
            // Because previous setupFX was simple, let's just do direct connections here to ensure it works
            // Note -> Gain -> Master
            // Note -> Gain -> ReverbConvolver -> ReverbGain -> Master
            // Note -> Gain -> DelayNode -> DelayGain -> Master
            
            // Reconstruct graph for this note
            // 1. Master
            gain.connect(masterCompressor);

            // 2. Reverb Send
            const rSend = audioCtx.createConvolver();
            rSend.buffer = reverbBus.buffer || createImpulse(audioCtx); // Reuse buffer if possible, or create new
            const rVol = audioCtx.createGain();
            rVol.gain.value = config.reverb;
            gain.connect(rSend);
            rSend.connect(rVol);
            rVol.connect(masterCompressor);

            // 3. Delay Send
            if(config.delay > 0.05) {
                const dNode = audioCtx.createDelay();
                dNode.delayTime.value = 0.3;
                const dFeed = audioCtx.createGain();
                dFeed.gain.value = 0.3;
                const dVol = audioCtx.createGain();
                dVol.gain.value = config.delay;
                
                gain.connect(dNode);
                dNode.connect(dFeed);
                dFeed.connect(dNode);
                dNode.connect(dVol);
                dVol.connect(masterCompressor);
            }

            const now = audioCtx.currentTime;
            osc.start(now);
            
            // Envelope
            const releaseTime = config.sustain ? 2.0 : config.release; // Sustain Logic
            
            gain.gain.setValueAtTime(config.vol, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + releaseTime);
            osc.stop(now + releaseTime);

            // Record
            if(isRecording && !isPlayback) {
                recordedEvents.push({
                    note: noteName,
                    time: Date.now() - startTime,
                    oct: oct,
                    sets: { wf: config.waveform, vol: config.vol, rel: config.release }
                });
            }

            // Visuals
            if(!isPlayback) {
                const key = document.querySelector(`.key[data-note="${noteName}"]`);
                if(key) {
                    key.classList.add('active');
                    setTimeout(()=>key.classList.remove('active'), 150);
                }
            } else {
                 const key = document.querySelector(`.key[data-note="${noteName}"]`);
                 if(key) {
                    key.classList.add('active');
                    setTimeout(()=>key.classList.remove('active'), 150);
                }
            }
        }

        // --- OCTAVE LOGIC ---
        function updateOctave(delta) {
            config.octave += delta;
            config.octave = Math.max(-2, Math.min(2, config.octave)); // Limit
            const displayVal = 4 + config.octave;
            document.getElementById('octave-display').innerText = displayVal;
        }

        document.getElementById('btn-oct-up').onclick = () => updateOctave(1);
        document.getElementById('btn-oct-down').onclick = () => updateOctave(-1);

        // --- PRESETS ---
        function loadPreset(name) {
            document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if(name === 'studio') {
                config.waveform = 'triangle'; config.reverb = 0.2; config.delay = 0.0; config.release = 0.5;
            } else if (name === 'pad') {
                config.waveform = 'sawtooth'; config.reverb = 0.8; config.delay = 0.3; config.release = 1.5;
            } else if (name === 'retro') {
                config.waveform = 'square'; config.reverb = 0.0; config.delay = 0.1; config.release = 0.2;
            } else if (name === 'organ') {
                config.waveform = 'sine'; config.reverb = 0.6; config.delay = 0.0; config.release = 0.8;
            }
            
            // Update UI to match
            document.getElementById('waveform').value = config.waveform;
            document.getElementById('reverb').value = config.reverb;
            document.getElementById('delay').value = config.delay;
            document.getElementById('release').value = config.release;
        }

        // --- SUSTAIN ---
        const btnSustain = document.getElementById('btn-sustain');
        function toggleSustain() {
            config.sustain = !config.sustain;
            btnSustain.classList.toggle('toggle-active');
        }
        btnSustain.onclick = toggleSustain;

        // --- EXPORT MP3 ---
        async function exportMP3() {
            if(!recordedEvents.length) return;
            const btn = document.getElementById('btn-dl-mp3');
            btn.innerText = "Rendering...";
            
            const dur = (recordedEvents[recordedEvents.length-1].time / 1000) + 2;
            const offCtx = new OfflineAudioContext(2, 44100 * dur, 44100);
            
            // Simple Offline Graph
            const offMaster = offCtx.createGain();
            offMaster.connect(offCtx.destination);

            recordedEvents.forEach(evt => {
                const osc = offCtx.createOscillator();
                const g = offCtx.createGain();
                osc.type = evt.sets.wf;
                osc.frequency.value = config.baseFreq[evt.note] * Math.pow(2, evt.oct);
                
                osc.connect(g);
                g.connect(offMaster);
                
                osc.start(evt.time/1000);
                g.gain.value = evt.sets.vol;
                g.gain.exponentialRampToValueAtTime(0.001, (evt.time/1000) + evt.sets.rel);
                osc.stop((evt.time/1000) + evt.sets.rel);
            });

            const buf = await offCtx.startRendering();
            
            // LAME Encode
            const mp3 = new lamejs.Mp3Encoder(1, 44100, 128);
            const samples = buf.getChannelData(0);
            const s16 = new Int16Array(samples.length);
            for(let i=0; i<samples.length; i++) s16[i] = samples[i] < 0 ? samples[i]*0x8000 : samples[i]*0x7FFF;

            const data = [];
            const block = 1152;
            for(let i=0; i<s16.length; i+=block) {
                const chunk = mp3.encodeBuffer(s16.subarray(i, i+block));
                if(chunk.length) data.push(chunk);
            }
            const flush = mp3.flush();
            if(flush.length) data.push(flush);

            const blob = new Blob(data, {type: 'audio/mp3'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'glass-session.mp3'; a.click();
            btn.innerText = "↓ MP3";
        }

        // --- INPUTS ---
        document.getElementById('overlay').addEventListener('click', initAudio);
        const keyMap = { 'z':'C','s':'C#','x':'D','d':'D#','c':'E','v':'F','g':'F#','b':'G','h':'G#','n':'A','j':'A#','m':'B',',':'C2' };
        
        document.addEventListener('keydown', e => {
            if(e.repeat) return;
            const k = e.key.toLowerCase();
            if(keyMap[k]) playNote(keyMap[k]);
            if(k === ' ') toggleSustain(); // Spacebar sustain
            if(k === 'q') updateOctave(-1);
            if(k === 'w') updateOctave(1);
        });

        document.querySelectorAll('.key').forEach(k => k.addEventListener('mousedown', () => playNote(k.dataset.note)));

        // UI Listeners
        document.getElementById('waveform').onchange = e => config.waveform = e.target.value;
        document.getElementById('volume').oninput = e => config.vol = parseFloat(e.target.value);
        document.getElementById('release').oninput = e => config.release = parseFloat(e.target.value);
        document.getElementById('reverb').oninput = e => config.reverb = parseFloat(e.target.value);
        document.getElementById('delay').oninput = e => config.delay = parseFloat(e.target.value);

        // Rec Logic
        const btnRec = document.getElementById('btn-rec');
        const btnStop = document.getElementById('btn-stop');
        const btnPlay = document.getElementById('btn-play');
        const btnDl = document.getElementById('btn-dl-mp3');
        const status = document.getElementById('status');

        btnRec.onclick = () => {
            if(!isInit) return;
            recordedEvents = [];
            isRecording = true;
            startTime = Date.now();
            btnRec.style.background = "#ef4444"; btnRec.style.color = "#fff";
            btnPlay.disabled = true; btnDl.disabled = true;
            status.innerText = "Recording...";
        };

        btnStop.onclick = () => {
            isRecording = false;
            btnRec.style.background = ""; btnRec.style.color = "#ef4444";
            playbackTimeouts.forEach(clearTimeout);
            if(recordedEvents.length) {
                btnPlay.disabled = false; btnDl.disabled = false;
                status.innerText = `Recorded ${recordedEvents.length} notes`;
            } else { status.innerText = "Ready"; }
        };

        btnPlay.onclick = () => {
            if(!recordedEvents.length) return;
            status.innerText = "Replaying...";
            recordedEvents.forEach(evt => {
                playbackTimeouts.push(setTimeout(() => playNote(evt.note, true, evt.oct), evt.time));
            });
            playbackTimeouts.push(setTimeout(()=>status.innerText="Done", recordedEvents[recordedEvents.length-1].time + 500));
        };
        
        btnDl.onclick = exportMP3;

        // Viz Loop
        const cvs = document.getElementById('visualizer');
        const ctx = cvs.getContext('2d');
        function drawViz() {
            requestAnimationFrame(drawViz);
            cvs.width = cvs.clientWidth; cvs.height = cvs.clientHeight;
            const len = analyser.frequencyBinCount;
            const data = new Uint8Array(len);
            analyser.getByteFrequencyData(data);
            
            const barW = (cvs.width / len) * 3;
            let x = 0;
            for(let i=0; i<len; i++) {
                const h = (data[i] / 255) * cvs.height;
                const hue = 190 + (h/cvs.height)*50; // Cyan to Blue
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.fillRect(x, cvs.height - h, barW, h);
                x += barW + 1;
            }
        }
    </script>
</body>
