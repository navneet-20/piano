<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro JS Piano Studio</title>
    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --key-white: #f0f0f0;
            --key-black: #111;
            --accent: #ff0055; /* Recording Red */
            --accent-glow: rgba(255, 0, 85, 0.5);
            --viz-color: #00d2ff;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            margin: 0;
            user-select: none;
        }

        /* --- OVERLAY --- */
        #overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s;
        }
        #overlay h1 { font-size: 4rem; margin: 0; color: var(--viz-color); text-shadow: 0 0 30px var(--viz-color); }
        #overlay p { color: #aaa; margin-top: 10px; font-size: 1.2rem; }

        /* --- VISUALIZER --- */
        canvas {
            width: 100%;
            height: 120px;
            background: #000;
            border-bottom: 2px solid #333;
        }

        /* --- CONTROL PANEL --- */
        .controls {
            background: var(--panel-bg);
            padding: 20px;
            width: 100%; max-width: 800px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
            gap: 15px;
        }

        .control-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        
        select, input[type=range] {
            background: #333; color: white; border: none; padding: 5px; border-radius: 4px; outline: none;
        }

        /* RECORDING BUTTONS */
        .rec-controls { display: flex; gap: 10px; align-items: center; }
        
        button {
            border: none; padding: 10px 20px; border-radius: 4px; 
            font-weight: bold; cursor: pointer; transition: all 0.2s;
            text-transform: uppercase; font-size: 0.8rem;
        }

        #btn-record { background: #333; color: #ff4444; }
        #btn-record.recording { background: #ff4444; color: white; box-shadow: 0 0 15px #ff4444; animation: pulse 1s infinite; }
        
        #btn-stop { background: #333; color: white; }
        #btn-play { background: #333; color: var(--viz-color); }
        #btn-play:disabled { opacity: 0.3; cursor: not-allowed; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- PIANO --- */
        .piano-container {
            position: relative;
            padding: 20px;
            background: #222;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .piano { display: flex; position: relative; }

        .key {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 0 0 6px 6px;
            transition: all 0.1s;
        }

        .key.white {
            width: 60px; height: 220px;
            background: var(--key-white);
            color: #333;
            border: 1px solid #ccc;
            z-index: 1;
        }
        .key.white.active {
            background: #ddd;
            transform: scaleY(0.98);
            border-bottom: 5px solid var(--viz-color);
        }

        .key.black {
            width: 40px; height: 140px;
            background: var(--key-black);
            color: white;
            margin: 0 -20px;
            z-index: 2;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .key.black.active {
            background: #333;
            border-bottom: 4px solid var(--viz-color);
        }
        
        /* STATUS TEXT */
        #status-text { margin-left: 10px; font-size: 12px; color: #666; font-style: italic; }

    </style>
</head>
<body>

    <div id="overlay">
        <h1>PIANO STUDIO</h1>
        <p>Click anywhere to start</p>
    </div>

    <canvas id="visualizer"></canvas>

    <div class="controls">
        <div style="display:flex; gap: 20px;">
            <div class="control-group">
                <label>Sound</label>
                <select id="waveform">
                    <option value="triangle">Triangle (Soft)</option>
                    <option value="sawtooth">Sawtooth (Synth)</option>
                    <option value="square">Square (Retro)</option>
                    <option value="sine">Sine (Pure)</option>
                </select>
            </div>
            <div class="control-group">
                <label>Volume</label>
                <input type="range" id="volume" min="0" max="0.5" step="0.05" value="0.2">
            </div>
        </div>

        <div class="rec-controls">
            <button id="btn-record">● Rec</button>
            <button id="btn-stop">■ Stop</button>
            <button id="btn-play" disabled>▶ Play</button>
            <span id="status-text">Ready</span>
        </div>
    </div>

    <div class="piano-container">
        <div class="piano">
            <div class="key white" data-note="C4" data-key="z">Z</div>
            <div class="key black" data-note="Cs4" data-key="s">S</div>
            <div class="key white" data-note="D4" data-key="x">X</div>
            <div class="key black" data-note="Ds4" data-key="d">D</div>
            <div class="key white" data-note="E4" data-key="c">C</div>
            <div class="key white" data-note="F4" data-key="v">V</div>
            <div class="key black" data-note="Fs4" data-key="g">G</div>
            <div class="key white" data-note="G4" data-key="b">B</div>
            <div class="key black" data-note="Gs4" data-key="h">H</div>
            <div class="key white" data-note="A4" data-key="n">N</div>
            <div class="key black" data-note="As4" data-key="j">J</div>
            <div class="key white" data-note="B4" data-key="m">M</div>
            <div class="key white" data-note="C5" data-key=",">,</div>
        </div>
    </div>

    <script>
        // --- 1. CORE VARIABLES ---
        let audioCtx, analyser;
        let isInit = false;
        
        // Settings
        const settings = { waveform: 'triangle', volume: 0.2 };

        // Recording State
        let isRecording = false;
        let recordingStartTime = 0;
        let recordedNotes = []; // Stores { note: "C4", time: 1050 }
        let playbackTimeouts = [];

        const frequencies = {
            "C4": 261.63, "Cs4": 277.18, "D4": 293.66, "Ds4": 311.13,
            "E4": 329.63, "F4": 349.23, "Fs4": 369.99, "G4": 392.00,
            "Gs4": 415.30, "A4": 440.00, "As4": 466.16, "B4": 493.88, "C5": 523.25
        };

        // --- 2. AUDIO ENGINE & VISUALIZER ---
        function initAudio() {
            if(isInit) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 2048;
            analyser.connect(audioCtx.destination); // Master Out

            isInit = true;
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('overlay').remove(), 500);
            drawVisualizer();
        }

        function playNote(note, isPlayback = false) {
            if(!isInit) return;

            // 1. Audio Generation
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = settings.waveform;
            osc.frequency.value = frequencies[note];

            osc.connect(gain);
            gain.connect(analyser); // Connect to visualizer -> speakers

            const now = audioCtx.currentTime;
            osc.start(now);
            gain.gain.setValueAtTime(settings.volume, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
            osc.stop(now + 1.5);

            // 2. Recording Logic
            if (isRecording && !isPlayback) {
                const timeOffset = Date.now() - recordingStartTime;
                recordedNotes.push({ note: note, time: timeOffset });
            }

            // 3. Visual Feedback (Only needed if triggered by Playback script)
            if (isPlayback) {
                const keyEl = document.querySelector(`.key[data-note="${note}"]`);
                if (keyEl) {
                    keyEl.classList.add('active');
                    setTimeout(() => keyEl.classList.remove('active'), 150);
                }
            }
        }

        // --- 3. VISUALIZER DRAW LOOP ---
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        
        function resize() { canvas.width = window.innerWidth; canvas.height = 120; }
        window.addEventListener('resize', resize);
        resize();

        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);
            const bufferLength = analyser.frequencyBinCount;
            const data = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(data);

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;

            for(let i = 0; i < bufferLength; i++) {
                const barHeight = data[i] / 2;
                // Cyan/Blue Gradient
                ctx.fillStyle = `rgb(${barHeight}, ${100 + barHeight}, 255)`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        // --- 4. RECORDING FUNCTIONS ---
        const btnRecord = document.getElementById('btn-record');
        const btnStop = document.getElementById('btn-stop');
        const btnPlay = document.getElementById('btn-play');
        const statusText = document.getElementById('status-text');

        btnRecord.addEventListener('click', () => {
            isRecording = true;
            recordedNotes = []; // Clear previous
            recordingStartTime = Date.now();
            
            btnRecord.classList.add('recording');
            btnPlay.disabled = true;
            statusText.innerText = "Recording...";
        });

        btnStop.addEventListener('click', () => {
            isRecording = false;
            btnRecord.classList.remove('recording');
            
            // Stop any currently playing playback
            playbackTimeouts.forEach(id => clearTimeout(id));
            playbackTimeouts = [];

            if(recordedNotes.length > 0) {
                btnPlay.disabled = false;
                statusText.innerText = `Saved ${recordedNotes.length} notes`;
            } else {
                statusText.innerText = "Ready";
            }
        });

        btnPlay.addEventListener('click', () => {
            if(recordedNotes.length === 0) return;
            statusText.innerText = "Playing...";

            recordedNotes.forEach(event => {
                const id = setTimeout(() => {
                    playNote(event.note, true); // true = isPlayback
                }, event.time);
                playbackTimeouts.push(id);
            });

            // Reset status after song finishes
            const lastNoteTime = recordedNotes[recordedNotes.length-1].time;
            const resetId = setTimeout(() => statusText.innerText = "Finished", lastNoteTime + 500);
            playbackTimeouts.push(resetId);
        });

        // --- 5. INPUT HANDLING ---
        document.getElementById('overlay').addEventListener('click', initAudio);
        
        // UI Controls
        document.getElementById('waveform').addEventListener('change', e => settings.waveform = e.target.value);
        document.getElementById('volume').addEventListener('input', e => settings.volume = parseFloat(e.target.value));

        // Key Triggers
        function triggerKey(keyEl) {
            if(!keyEl) return;
            keyEl.classList.add('active');
            setTimeout(() => keyEl.classList.remove('active'), 150);
            playNote(keyEl.dataset.note);
        }

        document.querySelectorAll('.key').forEach(k => k.addEventListener('mousedown', () => triggerKey(k)));
        
        document.addEventListener('keydown', e => {
            if(e.repeat) return;
            const k = document.querySelector(`.key[data-key="${e.key.toLowerCase()}"]`);
            triggerKey(k);
        });

    </script>
</body>
</html>
